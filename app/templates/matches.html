
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}"/>
  <title>Show Matches</title>
</head>

<body>
    {% if testing == 0 %}
    <form style="text-align: right;">
        <input type="button" value="Go back!" onclick="location.href='/'"/>
    </form>
    <form style="text-align: right;">
        <input type="button" value="Show all matches" onclick="location.href='/full_matches'"/>
    </form>
    {% else %}
    <form style="text-align: right;">
            <input type="button" value="Go back!" onclick="location.href='/'"/>
    </form>
    <form style="text-align: right;">
        <input type="button" value="Show all matches" onclick="location.href='/full_matches'"/>
    </form>
    <form style="text-align: right;">
            <input type="button" value="Test results" onclick="location.href='/testing'"/>
    </form>
    <form style="text-align: right;">
        <input type="button" value="Download" onclick="location.href='/downloadCSV'"/>
    </form>
    {% endif %}
    <div class="table">
        {% block body %}
        {{ matches|safe }}
        {% endblock %}  
    </div>
</body>
</html>
